[package]
authors = ["Vitaly Domnikov <oss@vitaly.codes>"]
categories = ["embedded", "hardware-support", "no-std"]
description = "Peripheral access API for STM32G4 series microcontrollers"
documentation = "https://docs.rs/stm32g4xx-hal"
edition = "2018"
keywords = ["arm", "cortex-m", "stm32g4xx", "hal"]
license = "MIT/Apache-2.0"
name = "stm32g4xx-hal"
readme = "README.md"
repository = "https://github.com/stm32-rs/stm32g4xx-hal"
version = "0.0.0"

[dependencies]
cortex-m = "0.6.1"
nb = "0.1.2"
stm32g4 = "0.8.0"
vcell = "0.1.2"
vhrdcan = { git = "https://github.com/vhrdtech/vhrdcan.git" }

[dependencies.bare-metal]
features = ["const-fn"]
version = "0.2.5"

[dependencies.embedded-hal]
features = ["unproven"]
version = "0.2.3"

[dependencies.void]
default-features = false
version = "1.0.2"

[dev-dependencies]
cortex-m-rt = "0.6.10"
#cortex-m-rtfm = "0.5.0-beta.1"
cortex-m-semihosting = "0.3.5"
#panic-halt = "0.2.0"
panic-semihosting = "0.5.3"

[features]
default = ["rt", "stm32g431"]
rt = ["stm32g4/rt"]
stm32g431 = ["stm32g4/stm32g431"]
# stm32g441 = ["stm32g4/stm32g4x1"]
# stm32g491 = ["stm32g4/stm32g4x1"]
# stm32g473 = ["stm32g4/stm32g4x3"]
# stm32g483 = ["stm32g4/stm32g4x3"]
stm32g474 = ["stm32g4/stm32g474"]
# stm32g484 = ["stm32g4/stm32g4x4"]

[profile.dev]
codegen-units = 1
debug = true
incremental = false
lto = false

[profile.release]
debug = false
codegen-units = 1
incremental = false
lto = true
